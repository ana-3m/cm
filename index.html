<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles/grid.css">
    <title>Whiplash Drum Game</title>
    <style>
        html {
            background-color: #613213;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            font-family: Arial, sans-serif;

            left: 0;
            top: 0;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        canvas,
        #erro {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
        }

        #gameCanvas,
        #gameDetetor {
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        #erro {
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!--  <h1>Whiplash Drum Game</h1> -->

    <canvas id="gameCanvas"></canvas>
    <canvas id="mensagens"> </canvas>
    <canvas id="gameDetetor"></canvas>
    <canvas id="erro" class="hidden"></canvas>
    <canvas id="messageCanvas"></canvas>
    <div class="grid-container" id="grid"></div>


    <!-- JAVASCRIPT -->

    <script type="module" src="notas.js"></script>
</body>

</html>
